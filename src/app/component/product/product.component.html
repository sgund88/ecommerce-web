<div class="card m-2">
  <div class="row g-0">
    <div class="col-md-4">
      <img src={{product.image}} style="width: 300px; height:300px;" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.category}}</p>
        <p class="card-text"><small class="text-muted">{{product.description}}</small></p>
        <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
        <button class="btn btn-primary m-2" (click)="addtocart(product)" [disabled]="checkProductCart(product)">
          Add to cart
        </button>
        <button class="btn btn-danger m-2" (click)="removeToCart(product)" *ngIf="checkProductCart(product)">
          Remove cart
        </button>
      </div>
    </div>
  </div>
</div>
